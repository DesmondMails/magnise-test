<div fxLayout="row" fxLayoutAlign="space-between baseline" fxLayoutGap="32">
  <app-autocomplete-input
    placeholder="Enter currency"
    [availableOptions]="availableInstruments"
    (optionSelected)="onCurrencySelected($event)"
  ></app-autocomplete-input>

  <button mat-raised-button color="primary" [disabled]="!isAutocompleteValid()" (click)="onSubscriptionClick()">
    Subscribe
  </button>
</div>
